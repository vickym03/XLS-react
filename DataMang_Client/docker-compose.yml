version: '3'

services:
  backend:
    build:
      context: ./DataMang
      dockerfile: Dockerfile
    image: "vickym03/upload:server"
    ports:
      - 5001:5001
      
    environment:
      - CHOKIDAR_USEPOLLING=true  
    stdin_open: true 


  frontend:
    build:
      context: ./DataMang
      dockerfile: Dockerfile
    image: "vickym03/upload:client"
    ports:
      - 3000:3000
    environment:
      - CHOKIDAR_USEPOLLING=true  
    stdin_open: true 
    links:
      - "backend"


